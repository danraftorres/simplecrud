{% extends 'base.html' %} {% block content %}

<h3>Edit article</h3>
<hr />
<form
    action="{% url 'polls:article-update' article.id %}"
    method="post"
    enctype="multipart/form-data"
>
    {% csrf_token %}
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                name="name"
                value="{{ article.name }}"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label"
            >Description</label
        >
        <div class="col-sm-10">
            <textarea rows="3" cols="3" class="form-control" name="description">{{ article.description }}</textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input
                type="number"
                class="form-control"
                name="price"
                value="{{ article.price }}"
                step="0.01"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="image" />
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control" name="category_id">
                {% for category in categories %} 
                    <option value="{{ category.id }}" {% if category.id == article.category.id %} selected {% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4 offset-sm-2">
            <button type="submit" class="btn btn-primary">
                Update
            </button>
        </div>
        <div class="col-sm-6 text-right">
            <a href="{% url 'polls:article-list' %}" class="btn btn-danger">
                Cancel
            </a>
        </div>
    </div>
</form>

{% endblock %}

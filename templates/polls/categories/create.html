{% extends 'base.html' %} 

{% block content %}

<h3>New category</h3>
<hr />



<form
    action="{% url 'polls:category-create' %}"
    method="post"
>
    {% csrf_token %}
    
   {% for field in form %} 
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-control-label">{{ field.label }}</label>
        <div class="col-sm-10">
            {{ field }}

            {% if field.errors %}
                <div class="invalid-feedback">{{ field.errors.0 }}</div>
            {% endif %}
        </div> 

        
    </div>
    {% endfor %} 

     <button type="submit" class="btn btn-primary">
        Save
    </button>
</form>

{% endblock %}
